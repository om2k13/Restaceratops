name: "OpenRouter API Test Suite"
description: "Test suite for OpenRouter API endpoints"
base_url: "https://openrouter.ai/api/v1"

tests:
  - name: "Test OpenRouter Models Endpoint"
    method: "GET"
    path: "/models"
    headers:
      Authorization: "Bearer ${OPENROUTER_API_KEY}"
    expected_status: 200
    assertions:
      - type: "status_code"
        expected: 200
      - type: "response_time"
        max_ms: 5000
      - type: "json_schema"
        schema:
          type: "object"
          properties:
            data:
              type: "array"
            object:
              type: "string"

  - name: "Test OpenRouter Chat Completion"
    method: "POST"
    path: "/chat/completions"
    headers:
      Authorization: "Bearer ${OPENROUTER_API_KEY}"
      Content-Type: "application/json"
    body:
      model: "qwen/qwen3-coder:free"
      messages:
        - role: "user"
          content: "Hello, can you help me test an API?"
      max_tokens: 100
    expected_status: 200
    assertions:
      - type: "status_code"
        expected: 200
      - type: "response_time"
        max_ms: 10000
      - type: "json_schema"
        schema:
          type: "object"
          properties:
            choices:
              type: "array"
            model:
              type: "string" 